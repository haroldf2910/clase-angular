<h6 class="text-center titulo">Productos</h6>
<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let producto of productos">
      <div class="tarjeta">
        <img [src]="producto.image" class="producto" />
        <br />
        <span>{{ producto.title }}</span>
      </div>
    </div>
  </div>
</div>
