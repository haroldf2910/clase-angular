<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let producto of productos">
      {{ producto.title }}
      <img [src]="producto.image" />
    </div>
  </div>
  <ul>
    <li *ngFor="let producto of productos">
      {{ producto.title }}
      <img [src]="producto.image" />
    </li>
  </ul>
</div>
