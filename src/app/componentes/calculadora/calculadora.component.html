<h1 class="text-center">Calculadora RE PRO ðŸ˜Ž</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <input type="number" name="calculadora" class="form-control" [(ngModel)]="valorCalculadora" id="calculadora" placeholder="">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('7')">7</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('8')">8</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('9')">9</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="capturarOperador('/')">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('4')">4</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('5')">5</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('6')">6</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="capturarOperador('x')">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('1')">1</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('2')">2</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('3')">3</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="capturarOperador('-')">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-9 w-100" (click)="escribirNumero('0')">0</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-9 w-100" (click)="borrarValores()">c</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-9 w-100" (click)="realizarOperacion()">=</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary mb-3 w-100" (click)="capturarOperador('+')">+</button>
        </div>
    </div>
</div>
